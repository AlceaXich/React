<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button{
    background-color:cadetblue;
    color: white;
    border: 0;
    padding: 4px 8px;
    font-size: 18px;
    cursor: pointer;
  }

    body{
    background: #222;
    color: #fff;
    font-family: system-ui;
    }
</style>
<body>
    <div id="app"></div>
    <script>
        //codigo de react puro, pero aun sigue iendo declarativa
        import React from 'https://esm.sh/react@18.2.0'
        import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client'

        const appDomElement = document.getElementById('app');

        const root = ReactDOM.createRoot(appDomElement);

        const button = React.createElement('button',{'data-id':123},'Me gusta 1');
        const button2 = React.createElement('button',{'data-id':235},'Me gusta 2');
        const button3 = React.createElement('button',{'data-id':256},'Me gusta 3');

        const app = React.createElement(React.Fragment,null,[button,button2,button3]);
        root.render(app);
    </script>
</body>
</html>
